    <div class="container">
        <!-- Header mejorado -->
        <div class="header">
            <div class="header-options-us"> 
                <label>Hola, Usuario</label>

            </div>
            <div class="content">
            <h1>NÜBÜK</h1>
               </div>
            
            <div class="header-options-noti">

                    <span class="notification-badge">3</span>
                </button>
            </div>
            
        </div>

    <script>
        // Script para alternar la animación de notificaciones (opcional)
        document.querySelector('.notifications-btn').addEventListener('click', function() {
            this.classList.remove('has-notifications');
            document.querySelector('.notification-badge').textContent = '0';
        });
    </script>
